<!DOCTYPE html>
<html>
<head>
    <title>Cardápio da Lanchonete</title>
    <style>
        body {
            background-color: #FF7F7F;
            color: #000000;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .item {
            border: 1px solid #000000;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }
        .item:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .quantidade {
            width: 50px;
            border: none;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        #pedido {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }
        #total {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }
        #nomeCliente {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Cardápio da Lanchonete</h1>
    <div id="nomeCliente">Nome do Cliente</div>

    <h2>Lanches</h2>
    <div id="lanches">
        <!-- Repita este bloco para cada lanche -->
        <div class="item">
            <img src="C:\Users\Jaiel\OneDrive\Área de Trabalho\Projeto faculdade\Images\X-EGG.png" alt="Imagem do Lanche">
            <h3>X-EGG</h3>
            <p>Acompanha hamburguer 60g, ovo, batata palha, milho e ervilha.</p>
            <p>R$ <span class="preco">29.90</span></p>
            <label for="quantidadeLanche">Quantidade:</label>
            <input type="number" class="quantidade" id="quantidadeLanche" name="quantidadeLanche" min="0" onchange="atualizarTotal()">
        </div>
        <!-- Fim do bloco de lanche -->
    </div>

    <h2>Bebidas</h2>
    <div id="bebidas">
        <!-- Repita este bloco para cada bebida -->
        <div class="item">
            <img src="C:\Users\Jaiel\OneDrive\Área de Trabalho\Projeto faculdade\Images\Coca-cola-lata.jpg" alt="Imagem da Bebida">
            <h3>Coca-cola Lata</h3>
            <p>350ML</p>
            <p>R$ <span class="preco">4.90</span></p>
            <label for="quantidadeBebida">Quantidade:</label>
            <input type="number" class="quantidade" id="quantidadeBebida" name="quantidadeBebida" min="0" onchange="atualizarTotal()">
        </div>
        <!-- Fim do bloco de bebida -->
    </div>

    <div id="total">
        <h2>Total do Pedido</h2>
        <p>R$ <span id="totalValor">0.00</span></p>
    </div>

    <form id="pedido" action="link_para_enviar_pedido" method="post">
        <input type="submit" value="Enviar Pedido">
    </form>

    <script>
        var itens = document.getElementsByClassName('item');
        for (var i = 0; i < itens.length; i++) {
            var quantidade = itens[i].getElementsByClassName('quantidade')[0];
            quantidade.addEventListener('change', atualizarTotal);
        }

        function atualizarTotal() {
            var total = 0;
            for (var i = 0; i < itens.length; i++) {
                var preco = parseFloat(itens[i].getElementsByClassName('preco')[0].innerText);
                var quantidade = itens[i].getElementsByClassName('quantidade')[0].value;
                if (quantidade == "") {
                    quantidade = 0;
                } else {
                    quantidade = parseInt(quantidade);
                }
                total += preco * quantidade;
            }
            document.getElementById('totalValor').innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
