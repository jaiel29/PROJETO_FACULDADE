<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/index.html">
    <title>Redirecionando...</title>
    <style>
        /* Adicione estilos para a tela de carregamento */
        #loading {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #fff url('loading.gif') no-repeat center center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    Se você não for redirecionado automaticamente, <a href="/index.html">clique aqui</a>.
    <script>
        // Adicione um ouvinte de evento para o evento de carregamento da janela
        window.addEventListener('load', function() {
            var loading = document.getElementById('loading');
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
