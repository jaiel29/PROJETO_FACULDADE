<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Tela de Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FF7F7F; /* Alterado para um tom de vermelho suavizado */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #ffe5d4; /* Mantido o mesmo tom que desperta o interesse por comida */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 4px 4px 5px 0 rgba(0, 0, 0, 0.25);
        text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box; /* Garante que o padding não aumentará a largura total */
    }
    input[type="text"]:hover,
    input[type="password"]:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); /* Mantida a sombra nos campos de preenchimento ao passar o mouse */
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #FF7F7F; /* Alterado para combinar com o novo esquema de cores */
    }
    input[type="submit"] {
        background-color: #FF7F7F; /* Alterado para combinar com o novo esquema de cores */
        color: white;
        cursor: pointer;
        box-shadow: 2px 2px 4px 0 rgba(0, 0, 0, 0.25);
        transition: box-shadow 0.3s ease; /* Mantida a transição para suavizar a mudança de sombra */
    }
    input[type="submit"]:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25); /* Mantida a sombra ao passar o mouse */
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Tela de Login</h2>
    <form action="https://jaiel29.github.io/PROJETO_FACULDADE/Tela_Cardapio_Pedido.html" method="POST">
        <input type="text" id="usuario" name="usuario" placeholder="E-mail, CPF ou Telefone" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <input type="submit" value="Entrar">
    </form>
</div>

</body>
</html>
